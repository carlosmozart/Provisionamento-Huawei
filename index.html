<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Provisionamento das ONUs</title>
</head>

<body>
    <img src="images/logo.png">

    <form id="ordemServico">

        <!-- Dashboard -->
        <div class="dashboard">
            <div class="section section1">

                <!-- Seleção da Base -->
                <label for="base" class="label">Base:</label>
                <select id="base" class="box" required>
                    <option value="WLAN">WLAN</option>
                </select>
                <br>

                <!-- Seleção da OLT -->
                <label for="olt" class="label">OLT:</label>
                <select id="olt" class="box">
                    <option value="HUAWEI">HUAWEI</option>
                </select>
                <br>

                <!-- Seleção da Região -->
                <label for="olt2" class="label">REGIÃO:</label>
                <select id="olt2" class="box">
                    <option value="WLAN">WLAN</option>
                </select>
                <br>

                <!-- Seleção do Line Profile -->
                <label for="lineProfile" class="label">Line Profile:</label>
                <select id="lineProfile" class="box">
                    <option value=""></option>
                    <option value="ROUTER">ROUTER</option>
                    <option value="BRIDGE">BRIDGE</option>
                </select>
                <br>

                <!-- Número da Placa -->
                <label for="placa">Nº da Placa:</label>
                <input type="text" id="placa" class="box" name="nOnu" placeholder="Informe o Nº da placa x/x" required>
                <br>

                <!-- Ramo -->
                <label for="ramo">Ramo:</label>
                <input type="text" id="ramo" class="box" name="ramo" placeholder="Informe o Ramo da PON:" required>
                <br>

                <!-- Número da ONU -->
                <label for="nOnu">Nº da ONU:</label>
                <input type="text" id="nOnu" class="box" name="nOnu" placeholder="Informe a ID da ONU:">
                <br>

                <!-- Nome do Cliente -->
                <label for="nome">Nome do Cliente:</label>
                <input type="text" id="nome" class="box" name="nome" placeholder="Informe o Nome do Cliente:" required>
                <br>

                <!-- Serial da ONU -->
                <label for="serial">Serial da ONU:</label>
                <input type="text" id="serial" class="box" name="serial" placeholder="Informe Nº do Serial" required>
                <br>

                <!-- Service Port 1 -->
                <label for="servicePort1">Service Port 1:</label>
                <input type="text" id="servicePort1" class="box" name="servicePort1"
                    placeholder="Informe o Nº do Service Port 1">
                <br>

                <!-- Service Port 2 -->
                <label for="servicePort2">Service Port 2:</label>
                <input type="text" id="servicePort2" class="box" name="servicePort2"
                    placeholder="Informe o Nº do Service Port 2">
                <br>

                <!-- VLAN ID -->
                <label for="vlan" id="lvlan">VLAN ID:</label>
                <input type="text" id="vlan" class="box" name="vlan" placeholder="0000" maxlength="4" required>
                <br>

            </div>
            <!-- Resultados -->
            <div class="section section2">
                <p>Resultados:</p>
                <span>=================================</span>
                <ul id="resultados"></ul>
                <span>=================================</span>
                <br>
            <!-- Botões -->
                <button type="submit" class="button" id="btn-enviar">
                    <span><b>Enviar</b></span>
                </button>
                <button type="submit" class="button" id="btn-copiar">
                    <span><b>Copiar os Dados</b></span>
                </button>
            </div>
        </div>
        
    </form>
    <footer>
        <span><b>Desenvolvido por Carlos Mozart</b></span>
    </footer>
    <script src="./js/script.js"></script>
</body>

</html>
